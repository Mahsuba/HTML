<html>
    <head>
        <title>table learning</title>
    </head>
    <body>
        <table><!--it creates a table-->
            <tr><!--means table row. it creates a row.-->
                <th><h3>player</h3></th><!--th means table header. creates a heading cell,bold & centered-->
                <th><h3>division</h3></th>
                <th><h3>country</h3></th>
            </tr>

            <tr><br>
                <td>khabib</td><!--td means table data,what you put in each cell-->
                <td>lightweight</td>
                <td>russia</td>
            </tr>
            <tr>
                <td>conor</td>
                <td>lightweight</td>
                <td>ireland</td>
            </tr>
            <tr>
                <td>jon</td>
                <td>heavyweight</td>
                <td>usa</td>
            </tr>

            
        
        </table>
    </body>
</html>
